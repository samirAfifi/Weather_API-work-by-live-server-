<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="weather_app">
    <div class="container m-0 p-0">
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-3">
                <div class="contant p-5">
                    <h3>The Weather</h3>
                    <div class="degree ">
                        <h1 class="temp">16&#176;</h1>
                        <div class="city_time ps-5 pe-5">
                            <h2 id="country">London</h2>
                            <small>
                                <span class="time">06:09</span>
                                <span class="date"></span>
                            </small>
                        </div><!--city_time/-->
                        <div class="weather">
                            <img class="icon w-50 h-50 " src="img/download.png" alt="weather_icon" >
                            <span class="condition">Cloudy</span>
                        </div><!--/weather-->
                    </div><!--/degree-->
                </div><!--/contant-->
                <div class="panel">
                    <form id="Input">
                        <input type="text" class="search" placeholder="Search Location....">
                        <button type="submit" class="btn_submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <ul class="all_city">
                        <li class="city">New York</li>
                        <li class="city">Cairo</li>
                        <li class="city">paris</li>
                        <li class="city">Tokyo</li>
                    </ul>
                    <ul class="details">
                        <h3>Weather Details</h3>
                        <li>
                            <span>Cloudy</span>
                            <span class="cloud">89%</span>
                        </li>
                        <li>
                            <span>Humidity</span>
                            <span class="humidity">64%</span>
                        </li>
                        <li>
                            <span>Wind</span>
                            <span class="wind">8Km/h</span>
                        </li>

                    </ul>
                </div><!--/panel-->
            </div><!--/col-->
        </div><!--/row-->
    </div><!--/container-->
</div><!--/weather_app-->
    




    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
